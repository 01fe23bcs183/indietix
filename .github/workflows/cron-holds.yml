name: Cleanup Expired Holds

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call cleanup endpoint
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_TOKEN }}" \
            ${{ secrets.CRON_ENDPOINT_URL || 'https://indietix.vercel.app/api/cron/holds' }}

# Instructions for setup:
# 1. Add CRON_TOKEN secret to GitHub repository secrets
# 2. Add CRON_ENDPOINT_URL secret (optional, defaults to production URL)
# 3. Add same CRON_TOKEN to Vercel environment variables
#
# For Vercel Cron (alternative to GitHub Actions):
# Add to vercel.json:
# {
#   "crons": [{
#     "path": "/api/cron/holds",
#     "schedule": "*/5 * * * *"
#   }]
# }
