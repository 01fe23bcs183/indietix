name: Cron - Expire Waitlist Offers

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  expire-waitlist-offers:
    runs-on: ubuntu-latest
    steps:
      - name: Call waitlist expiry endpoint
        run: |
          curl -X GET "${{ secrets.CRON_ENDPOINT_URL }}/api/cron/waitlist" \
            -H "Authorization: Bearer ${{ secrets.CRON_TOKEN }}" \
            -f -s -S -o response.json
          cat response.json
          echo "Waitlist offers expired successfully"
