name: Cron - Process Notifications

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  process-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Process pending notifications
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_TOKEN }}" \
            https://indietix.com/api/cron/notifications
