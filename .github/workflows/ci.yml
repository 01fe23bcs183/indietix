name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-typecheck-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9

      - name: Verify pnpm version
        run: |
          echo "Node version: $(node -v)"
          echo "pnpm version: $(pnpm -v)"
          echo "Lockfile version: $(head -1 pnpm-lock.yaml)"

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          STORE_DIR="$(pnpm store path)"
          printf "STORE_PATH=%s\n" "$STORE_DIR" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Prisma
        run: |
          cd packages/db
          echo "DATABASE_URL=file:./dev.db" > .env
          pnpm prisma:gen

      - name: Lint
        run: pnpm -w lint

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Unit tests
        run: pnpm -w test

      - name: Build packages
        run: pnpm -w build --filter="./packages/*"

      - name: Build web app
        run: pnpm -w build --filter="@indietix/web"

      - name: Build organizer app
        run: pnpm -w build --filter="@indietix/organizer"

      - name: Build admin app
        run: pnpm -w build --filter="@indietix/admin"

      - name: Install Playwright browsers
        run: cd apps/web && pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: cd apps/web && pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
