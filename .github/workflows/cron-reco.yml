name: Cron - Compute Recommendations

on:
  schedule:
    # Run nightly at 2 AM UTC (7:30 AM IST)
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  compute-recommendations:
    runs-on: ubuntu-latest
    steps:
      - name: Compute user recommendations
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_TOKEN }}" \
            --max-time 300 \
            https://indietix.com/api/cron/reco
